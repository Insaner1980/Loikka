<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loikka - Athletics Tracker</title>
  </head>

  <body style="overflow: hidden;">
    <div id="root" style="overflow: hidden;">
      <!-- Initial loading spinner - React replaces this when ready -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #0A0A0A; overflow: hidden;">
        <svg
          width="80"
          height="80"
          viewBox="0 0 48 48"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          style="animation: spin 1s linear infinite; color: #FFFFFF;"
        >
          <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="2" stroke-opacity="0.15" fill="none"/>
          <path d="M24 4 A20 20 0 0 1 44 24" stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none"/>
          <path d="M24 8 A16 16 0 0 1 40 24" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none" stroke-opacity="0.7"/>
          <path d="M24 12 A12 12 0 0 1 36 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none" stroke-opacity="0.4"/>
        </svg>
      </div>
      <style>
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
